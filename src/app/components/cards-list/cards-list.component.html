<div class="container">

  <div class="container__navbar">
    <app-navbar></app-navbar>
  </div>

  <div class="container__cards-list">
    <perfect-scrollbar [config]="config">
      <div class="cards">
        <ul class="cards__list">
          <li *ngFor="let card of cards" class="cards__item" [ngClass]="{'active': SelectedOption == card, '': SelectedOption != card}">
            <p>{{card.name}}</p>
            <button class="btn" (click)="onSelectCard(card.name)">{{card.type}}</button>
          </li>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>

  <div class="container__card-details">
    <app-card-item></app-card-item>
    <!-- <ng-template #infoText>
      <p class="infotext">Please select a card</p>
    </ng-template> -->
  </div>


</div>
